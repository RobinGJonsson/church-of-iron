{% extends 'base.html' %}
{% load static %}
{% block page_title %}Store{% endblock page_title %}


{% block page_header %}
    <div class="top-banner" style="background-image: url('/media/dumbell-rack.jpg'); background-size: cover; background-position: center;"></div>
    <div class="band"></div>
{% endblock page_header %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-success mt-3" type="submit" value="Save">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block postloadjs %}
    {{ block.super }}
    <script src="{% static 'js/cart.js' %}"></script>
{% endblock postloadjs %}
